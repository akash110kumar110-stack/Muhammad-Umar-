    <style>
      /* Custom font for futuristic feel */
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap');
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #0a0a0a;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      /* Custom scrollbar for better aesthetics in dark mode */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #00aaff;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0077cc;
      }
      /* Keyframes for glowing effects and animations */
      @keyframes glow {
        0%, 100% {
          text-shadow: 0 0 5px #00aaff, 0 0 10px #00aaff, 0 0 15px #00aaff;
        }
        50% {
          text-shadow: 0 0 10px #00aaff, 0 0 20px #00aaff, 0 0 30px #00aaff;
        }
      }
      .text-glow {
        animation: glow 1.5s ease-in-out infinite;
      }
      @keyframes pulse {
        0% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(0, 170, 255, 0.7);
        }
        70% {
          transform: scale(1);
          box-shadow: 0 0 0 10px rgba(0, 170, 255, 0);
        }
        100% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(0, 170, 255, 0);
        }
      }
      .animate-pulse-blue {
        animation: pulse 2s infinite;
      }
    </style>
